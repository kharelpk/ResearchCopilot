
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Research Co-pilot</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea
            id="questions"
            class="form-control dark-textarea"
            placeholder="Enter your question here..."
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="row mt-3"><div class="col" id="answers"></div></div>
      <div class="row mt-3 button-objects">
        <div class="col">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="saveResponsesToggle"
            />
            <label class="form-check-label" for="saveResponsesToggle">
              Save
            </label>
          </div>
        </div>

        <div class="col">
          <button id="clear-text" class="btn btn-dark">Clear</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
